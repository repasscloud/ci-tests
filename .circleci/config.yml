version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - checkout
      - run: systeminfo
      - run:
          name: "Check docker"
          shell: powershell.exe
          command: |
            docker info
            docker run hello-world:nanoserver-1809
      - run:
          name: "Install VLC"
          shell: powershell.exe
          command: choco install vlc
      - run:
          name: "List installed apps"
          shell: powershell
          command: Get-ItemProperty HKLM:\Software\Wow6432Node\Microsoft\Windows\CurrentVersion\Uninstall\* | Select-Object DisplayName, DisplayVersion, Publisher, InstallDate
      - run:
          name: "App Versions List"
          shell: powershell.exe
          command: Get-WmiObject -Class Win32_Product | Select-Object Name, Version
          
